version: '3'

services:
    app:
        build: .
        image: base-magento
        env_file:
            - ./.env
        volumes:
#            - ".:/var/www/html" # Uncomment to develop locally
            - "data:/data"
        restart: always
        ports:
            - "8000:80"   

    mysql:
        image: mysql/mysql-server:8.0
        container_name: mysql
        restart: always
        volumes:
            - ./.artifakt/conf/mysqld.cnf:/etc/mysql/conf.d/mysqld.cnf:ro
            - mysql-data:/var/lib/mysql
        environment:
            MYSQL_DATABASE: ${ARTIFAKT_MYSQL_DATABASE_NAME:-changeme}
            MYSQL_USER: ${ARTIFAKT_MYSQL_USER:-changeme}
            MYSQL_PASSWORD: ${ARTIFAKT_MYSQL_PASSWORD:-s3cr3t!}
            MYSQL_RANDOM_ROOT_PASSWORD: "true"
        ports:
            - "3306:3306"

    redis:
        image: redis:6.0-alpine
        container_name: redis
        restart: always
        command: redis-server /usr/local/etc/redis/redis.conf
        volumes:
            - ./.artifakt/conf/redis.conf:/usr/local/etc/redis/redis.conf:ro
        ports:
            - "6379:6379"
            
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
        container_name: elasticsearch
        restart: always
        environment:
            - node.name=es01
            - discovery.type=single-node
            - bootstrap.memory_lock=true
        volumes:
            - es-data:/usr/share/elasticsearch/data:rw
        ports:
            - "9200:9200"
            - "9300:9300"
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536
                hard: 65536

volumes:
    mysql-data:
    es-data:
    data:
